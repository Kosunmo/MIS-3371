<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration Form</title>

  <link rel="stylesheet" href="style.css">

  <script>
    function showDate() {
      const today = new Date();
      const options = { weekday: "long", year: "numeric", month: "long", day: "numeric" };
      const el = document.getElementById("today");
      if (el) el.textContent = today.toLocaleDateString(undefined, options);
    }

    window.addEventListener("DOMContentLoaded", function () {
      showDate();

      const slider = document.getElementById("healthScale");
      const out = document.getElementById("healthValue");
      if (!slider || !out) return;

      out.textContent = slider.value;

      slider.addEventListener("input", function () {
        out.textContent = slider.value;
      });
    });
  </script>
</head>

<body>

  <div id="page">

    <div id="banner">
      <img id="logo" src="logo.png" alt="Clinic Logo">
      <div id="bannerText">
        <h1>Northside Family Medicine</h1>
        <p>Today is: <span id="today"></span></p>
      </div>
    </div>

    <div id="content">
      <h2>Patient Registration Form</h2>

      <form action="thankyou.html">
        <table class="formTable">
          <tr>
            <th colspan="4">Patient Information</th>
          </tr>

          <tr>
            <td class="labelCell"><label for="firstName">First Name</label></td>
            <td>
              <input type="text" id="firstName" name="firstName" maxlength="30" required>
            </td>

            <td class="labelCell"><label for="middleInitial">Middle Initial</label></td>
            <td>
              <input type="text" id="middleInitial" name="middleInitial" maxlength="1">
            </td>
          </tr>

          <tr>
            <td class="labelCell"><label for="lastName">Last Name</label></td>
            <td>
              <input type="text" id="lastName" name="lastName" maxlength="30" required>
            </td>

            <td class="labelCell"><label for="dob">Date of Birth (MM/DD/YYYY)</label></td>
            <td>
              <input type="text" id="dob" name="dob" placeholder="MM/DD/YYYY" required>
            </td>
          </tr>

          <tr>
            <td class="labelCell"><label for="ssn">Social Security</label></td>
            <td>
              <input type="password" id="ssn" name="ssn" minlength="9" maxlength="11" placeholder="XXX-XX-XXXX" required>
            </td>

            <td class="labelCell"><label for="email">Email</label></td>
            <td>
              <input type="email" id="email" name="email" placeholder="name@domain.tld" required>
            </td>
          </tr>

          <tr>
            <th colspan="4">Address</th>
          </tr>

          <tr>
            <td class="labelCell"><label for="addr1">Address Line 1</label></td>
            <td colspan="3">
              <input type="text" id="addr1" name="addr1" maxlength="30" required class="wideInput">
            </td>
          </tr>

          <tr>
            <td class="labelCell"><label for="addr2">Address Line 2</label></td>
            <td colspan="3">
              <input type="text" id="addr2" name="addr2" maxlength="30" class="wideInput">
            </td>
          </tr>

          <tr>
            <td class="labelCell"><label for="city">City</label></td>
            <td>
              <input type="text" id="city" name="city" maxlength="30" required>
            </td>

            <td class="labelCell"><label for="state">State</label></td>
            <td>
              <select id="state" name="state" required>
                <option value="">Select a State</option>
                <option value="AL">AL</option><option value="AK">AK</option><option value="AZ">AZ</option><option value="AR">AR</option>
                <option value="CA">CA</option><option value="CO">CO</option><option value="CT">CT</option><option value="DE">DE</option>
                <option value="DC">DC</option><option value="FL">FL</option><option value="GA">GA</option><option value="HI">HI</option>
                <option value="ID">ID</option><option value="IL">IL</option><option value="IN">IN</option><option value="IA">IA</option>
                <option value="KS">KS</option><option value="KY">KY</option><option value="LA">LA</option><option value="ME">ME</option>
                <option value="MD">MD</option><option value="MA">MA</option><option value="MI">MI</option><option value="MN">MN</option>
                <option value="MS">MS</option><option value="MO">MO</option><option value="MT">MT</option><option value="NE">NE</option>
                <option value="NV">NV</option><option value="NH">NH</option><option value="NJ">NJ</option><option value="NM">NM</option>
                <option value="NY">NY</option><option value="NC">NC</option><option value="ND">ND</option><option value="OH">OH</option>
                <option value="OK">OK</option><option value="OR">OR</option><option value="PA">PA</option><option value="RI">RI</option>
                <option value="SC">SC</option><option value="SD">SD</option><option value="TN">TN</option><option value="TX">TX</option>
                <option value="UT">UT</option><option value="VT">VT</option><option value="VA">VA</option><option value="WA">WA</option>
                <option value="WV">WV</option><option value="WI">WI</option><option value="WY">WY</option>
                <option value="PR">PR</option>
              </select>
            </td>
          </tr>

          <tr>
            <td class="labelCell"><label for="zip">Zip Code</label></td>
            <td>
              <input type="text" id="zip" name="zip" minlength="5" maxlength="10" placeholder="##### or #####-####" required>
            </td>

            <td class="labelCell"><label for="userid">Desired User ID</label></td>
            <td>
              <input type="text" id="userid" name="userid" maxlength="20" required>
            </td>
          </tr>

          <tr>
            <th colspan="4">Account Security</th>
          </tr>

          <tr>
            <td class="labelCell"><label for="pass1">Password</label></td>
            <td>
              <input type="password" id="pass1" name="pass1" maxlength="30" required>
            </td>

            <td class="labelCell"><label for="pass2">Re-enter Password</label></td>
            <td>
              <input type="password" id="pass2" name="pass2" maxlength="30" required>
            </td>
          </tr>

          <tr>
            <th colspan="4">Health History</th>
          </tr>

          <tr>
            <td class="labelCell">Check all that apply</td>
            <td colspan="3">
              <div class="choicesGrid">
                <label><input type="checkbox" name="history" value="chickenpox"> Chicken Pox</label>
                <label><input type="checkbox" name="history" value="measles"> Measles</label>
                <label><input type="checkbox" name="history" value="covid"> Covid-19</label>
                <label><input type="checkbox" name="history" value="smallpox"> Small Pox</label>
                <label><input type="checkbox" name="history" value="tetanus"> Tetanus</label>
              </div>
            </td>
          </tr>

          <tr>
            <td class="labelCell">Gender</td>
            <td colspan="3">
              <label class="inline"><input type="radio" name="gender" value="male" required> Male</label>
              <label class="inline"><input type="radio" name="gender" value="female"> Female</label>
              <label class="inline"><input type="radio" name="gender" value="other"> Other</label>
            </td>
          </tr>

          <tr>
            <td class="labelCell">Vaccinated?</td>
            <td colspan="3">
              <label class="inline"><input type="radio" name="vaccinated" value="yes" required> Yes</label>
              <label class="inline"><input type="radio" name="vaccinated" value="no"> No</label>
            </td>
          </tr>

          <tr>
            <td class="labelCell">Insurance?</td>
            <td colspan="3">
              <label class="inline"><input type="radio" name="insurance" value="yes" required> Yes</label>
              <label class="inline"><input type="radio" name="insurance" value="no"> No</label>
            </td>
          </tr>

          <tr>
            <td class="labelCell"><label for="healthScale">Health (1 to 10)</label></td>
            <td colspan="3">
              <div class="rangeRow">
                <input type="range" id="healthScale" name="healthScale" min="1" max="10" value="5"
                       title="Slide to choose a value from 1 to 10.">
                <span class="rangeValue" id="healthValue">5</span>
                <span class="hint">1 = Dead, 10 = Not Dead</span>
              </div>
            </td>
          </tr>

          <tr>
            <td class="labelCell"><label for="symptoms">Describe Symptoms</label></td>
            <td colspan="3">
              <textarea id="symptoms" name="symptoms" rows="3" cols="50" placeholder="Describe symptoms here..."></textarea>
            </td>
          </tr>

          <tr>
            <td colspan="4" class="buttonsRow">
              <input type="reset" value="CLEAR AND START OVER" class="btnSecondary">
              <input type="submit" value="SUBMIT" class="btnPrimary">
            </td>
          </tr>
        </table>
      </form>
    </div>

    <div id="footer">
      <div class="footerRow">
        <div>
          <strong>Northside Family Medicine</strong><br>
          PO BOX 18881<br>
          Sugar Land TX 77496
        </div>
        <div>
          <button type="button" class="btnFooter" onclick="alert('Contact us at info@example.com');">Contact Us</button>
        </div>
        <div class="socialLinks">
          <a href="https://twitter.com" target="_blank" rel="noopener">Twitter</a>
          <a href="https://facebook.com" target="_blank" rel="noopener">Facebook</a>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
